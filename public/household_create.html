<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>支出の追加</title>
</head>
<body>
    <h1>支出の追加</h1>
    <form action="/household/create" method="POST">
        <div><label>日付（例: 20251205）：</label><input type="number" name="date"></div>
        <div><label>カテゴリ：</label><input type="text" name="category" required></div>
        <div><label>品目：</label><input type="text" name="item" required></div>
        <div><label>金額：</label><input type="number" name="amount"></div>
        <br>
        <input type="submit" value="追加する">
    </form>
    <hr>
    <a href="/household">一覧に戻る</a>
</body>
</html>
